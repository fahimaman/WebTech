<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
    
    <!-- Using Google Fonts for 'Inter' to match previous style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset and Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Equivalent to p-4 */
            margin: 0;
        }

        /* Card Container Styling */
        .card {
            width: 100%;
            max-width: 24rem; /* Equivalent to max-w-sm */
            padding: 2rem; /* Equivalent to p-8 */
            border-radius: 0.75rem; /* Equivalent to rounded-xl */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* Equivalent to shadow-2xl */
            background-color: #e0f2fe; /* Equivalent to sketch-blue */
        }

        /* Form Spacing (Replaces space-y-6) */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group:last-of-type {
            margin-bottom: 0;
        }

        /* Label Styling */
        .label {
            display: block;
            font-size: 1.125rem; /* Equivalent to text-lg */
            font-weight: 500; /* Equivalent to font-medium */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-bottom: 0.25rem; /* Equivalent to mb-1 */
        }

        /* Input Field Styling */
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem; /* Equivalent to px-4 py-3 */
            border: 1px solid #9ca3af; /* Equivalent to border-gray-400 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* Equivalent to shadow-inner */
            transition: all 0.15s ease-in-out; /* Equivalent to transition duration-150 */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Equivalent to ring-blue-500 color */
            box-shadow: 0 0 0 2px #3b82f6; /* Equivalent to focus:ring-2 focus:ring-blue-500 */
        }

        /* Button Container and Button Styling */
        .button-container {
            display: flex;
            justify-content: flex-end; /* Equivalent to flex justify-end */
            padding-top: 1rem; /* Adds space above the button */
        }
        
        .login-button {
            padding: 0.5rem 2rem; /* Equivalent to px-8 py-2 */
            background-color: #e5e7eb; /* Equivalent to bg-gray-200 */
            color: #4b5563; /* Equivalent to text-gray-800 */
            font-weight: 600; /* Equivalent to font-semibold */
            border: 1px solid #4b5563; /* Equivalent to border-gray-600 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* Simplified shadow-md */
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #d1d5db; /* Equivalent to hover:bg-gray-300 */
        }

        .login-button:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(75, 85, 99, 0.5); /* Equivalent to focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 */
        }
    </style>
</head>
<body>

    <!-- Login Card Container -->
    <div class="card">
        <form>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="label">
                    Email
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email"
                       class="input-field"
                />
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="label">
                    Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password"
                       class="input-field"
                />
            </div>
            
            <!-- Login Button (Right Aligned) -->
            <div class="button-container">
                <button
                    type="submit"
                    class="login-button"
                >
                    Login
                </button>
            </div>
        </form>
    </div>

</body>
</html>
